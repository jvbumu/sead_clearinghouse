<div class="panel-group" id="site_accordion">
    <div class="card">
        <div class="card-header">
            <span id="site_indicator_container"></span>
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseFive">
                Site information
            </a>
        </div>
        <div id="collapseFive" class="panel-collapse collapse show">
            <div class="card-body sead-smaller-font-size">
                <div class="row">
                    <div class="col-lg-4">
                        <label for="site_name">Site name&#xA0;(ID
                            <span id="site_id"></span>)</label>
                        <br>
                        <span id="site_name" class="form-control-sm"></span>
                    </div>
                    <div class="col-lg-4">
                        <label for="national_site_identifier">Nat. site No:</label>
                        <br>
                        <span id="national_site_identifier" class="form-control-sm"></span>
                    </div>
                    <div class="col-lg-4">
                        <label for="altitude">Site preservation</label>
                        <br>
                        <span id="preservation_status_or_threat" class="form-control-sm"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label for="latitude_dd">Latitude</label>
                        <br>
                        <span id="latitude_dd" class="form-control-sm"></span>
                    </div>
                    <div class="col-lg-3">
                        <label for="longitude_dd">Longitude</label>
                        <br>
                        <span id="longitude_dd" class="form-control-sm"></span>
                    </div>
                    <div class="col-lg-3">
                        <label for="altitude">Altitude</label>
                        <br>
                        <span id="altitude" class="form-control-sm"></span>
                    </div>
                    <div class="col-lg-3">
                        <label for="location_accuracy">Location accuracy</label>
                        <br>
                        <span id="location_accuracy" class="form-control-sm"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label for="site_description">Description</label>
                        <br>
                        <span id="site_description" class="form-control-sm"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
